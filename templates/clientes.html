{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Listado de Clientes</h2>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">
        <i class="bi bi-plus-circle"></i> Nuevo Cliente
    </button>
</div>

<table class="table table-striped table-hover shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Fecha Registro</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in clientes %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.telefono }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.fecha_registro }}</td>
            <td>
                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#editModal{{ c.id }}">
                    <i class="bi bi-pencil"></i>
                </button>
                <a href="/delete_cliente/{{ c.id }}" class="btn btn-sm btn-danger" onclick="return confirm('¿Seguro que deseas eliminar a este cliente?');">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>

        <div class="modal fade" id="editModal{{ c.id }}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="/update_cliente" method="POST">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Cliente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" name="id" value="{{ c.id }}">
                            <div class="mb-3">
                                <label>Nombre</label>
                                <input type="text" class="form-control" name="nombre" value="{{ c.nombre }}" required>
                            </div>
                            <div class="mb-3">
                                <label>Teléfono</label>
                                <input type="text" class="form-control" name="telefono" value="{{ c.telefono }}" required>
                            </div>
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" value="{{ c.email }}" required>
                            </div>
                            <div class="mb-3">
                                <label>Fecha Registro</label>
                                <input type="text" class="form-control" name="fecha_registro" value="{{ c.fecha_registro }}" required placeholder="YYYY-MM-DD">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </tbody>
</table>

<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/save_cliente" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Nombre</label>
                        <input type="text" class="form-control" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label>Teléfono</label>
                        <input type="text" class="form-control" name="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label>Fecha Registro (YYYY-MM-DD)</label>
                        <input type="text" class="form-control" name="fecha_registro" required placeholder="Ej: 2023-10-25">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
