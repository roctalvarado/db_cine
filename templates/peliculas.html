{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Listado de Películas</h2>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">
        <i class="bi bi-plus-circle"></i> Nueva Película
    </button>
</div>

<table class="table table-striped table-hover shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Duración (min)</th>
            <th>Clasificación</th>
            <th>Género</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in peliculas %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.titulo }}</td>
            <td>{{ p.duracion_minutos }}</td>
            <td>{{ p.clasificacion }}</td>
            <td>{{ p.genero }}</td>
            <td>
                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#editModal{{ p.id }}">
                    <i class="bi bi-pencil"></i>
                </button>
                <a href="/delete_pelicula/{{ p.id }}" class="btn btn-sm btn-danger" onclick="return confirm('¿Seguro que deseas eliminar esta película?');">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>

        <div class="modal fade" id="editModal{{ p.id }}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="/update_pelicula" method="POST">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Película</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" name="id" value="{{ p.id }}">
                            <div class="mb-3">
                                <label>Título</label>
                                <input type="text" class="form-control" name="titulo" value="{{ p.titulo }}" required>
                            </div>
                            <div class="mb-3">
                                <label>Duración (minutos)</label>
                                <input type="number" class="form-control" name="duracion_minutos" value="{{ p.duracion_minutos }}" required>
                            </div>
                            <div class="mb-3">
                                <label>Clasificación</label>
                                <input type="text" class="form-control" name="clasificacion" value="{{ p.clasificacion }}" required>
                            </div>
                            <div class="mb-3">
                                <label>Género</label>
                                <input type="text" class="form-control" name="genero" value="{{ p.genero }}" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </tbody>
</table>

<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/save_pelicula" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Película</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Título</label>
                        <input type="text" class="form-control" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label>Duración (minutos)</label>
                        <input type="number" class="form-control" name="duracion_minutos" required>
                    </div>
                    <div class="mb-3">
                        <label>Clasificación</label>
                        <input type="text" class="form-control" name="clasificacion" required>
                    </div>
                    <div class="mb-3">
                        <label>Género</label>
                        <input type="text" class="form-control" name="genero" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
